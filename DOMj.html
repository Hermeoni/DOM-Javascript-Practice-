<body>
    <h1>Javascript DOM Practice</h1>
    <div id="container"></div>
    <button onclick="alert('Hello World')">Clicky Clicky</button>
    <button id="btn">Click me</button>
    
</body>
    
    <script>

    const container = document.querySelector('#container');
    
    const p = document.createElement('p');
    p.textContent = 'Hey I\'m Red!';
    p.style.cssText = 'color: red';
    container.appendChild(p);

    const h3 = document.createElement('h3');
    h3.textContent = 'I\'m a blue h3!';
    h3.style.cssText = 'color: blue';
    container.appendChild(h3);

    const div = document.createElement('div');
    div.setAttribute('style', 'background-color: pink; border: 1px solid black');

    const pchild = document.createElement('p');
    pchild.textContent = 'I\'m in a div!';
    div.appendChild(pchild);

    const h1child = document.createElement('h1');
    h1child.textContent ='ME TOO!';
    div.appendChild(h1child);
    container.appendChild(div);

    const btn = document.querySelector('#btn');
    btn.onclick = () => alert("Hello World");

    //const btn = document.querySelector('#btn');
    //btn.addEventListener('click', () => {
    //    alert("Hello World");
    //}); html-<button id="btn">Click me too</button>

    </script>
